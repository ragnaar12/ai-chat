<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HBA Chatbot</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
    #chat { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 8px; }
    .message { margin: 10px 0; }
    .user { font-weight: bold; color: #007bff; }
    .bot { font-weight: bold; color: #28a745; }
  </style>
</head>
<body>
  <div id="chat">
    <h2>HBA Chatbot</h2>
    <div id="messages"></div>
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Écris ton message..." required style="width: 80%;" />
      <button type="submit">Envoyer</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('chat-form');
    const input = document.getElementById('user-input');
    const messages = document.getElementById('messages');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const userMessage = input.value.trim();
      if (!userMessage) return;

      // Affiche le message utilisateur
      messages.innerHTML += `<div class="message"><span class="user">Vous:</span> ${userMessage}</div>`;
      input.value = '';

      try {
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ message: userMessage }),
        });

        const data = await response.json();
        const botReply = data.reply || 'Erreur de réponse du chatbot.';

        messages.innerHTML += `<div class="message"><span class="bot">HBA-AI:</span> ${botReply}</div>`;
      } catch (error) {
        messages.innerHTML += `<div class="message"><span class="bot">HBA-AI:</span> Erreur de connexion.</div>`;
      }
    });
  </script>
</body>
</html>
